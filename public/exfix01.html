<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p.textcenter{
                text-align:center;
                background-color: yellow;
            }
            p.textdir {
                text-align: right;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
        
        <script type="text/babel">

            function Container(props) {
                return <div clasName="container" {...props}></div>
            }

            function ParagCenter(props) {
                return <p clasName="textdir" {...props}></p>
            }

            /* function ParagDir(props) {
                return <p clasName="textdir" {...props}></p>
            }*/
            const ParagDir = props => <p clasName="textdir" {...props}></p>
            
            function Conteudo(props) {
                return (
                    <Container id="main">
                        <ParagCenter>Componente personalizado</ParagCenter>
                        <ParagDir>Este paragrafo deve estar alinhado a direita.</ParagDir>
                        <ParagDir>Este paragrafo tambem deve estar alinhado a direita.</ParagDir>
                    </Container>
                )
            }
            
            ReactDOM.render(<Conteudo />, document.getElementById('root'))

        </script>
    </body>
</html>
